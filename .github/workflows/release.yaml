name: Release
on:
  workflow_dispatch:
    inputs:
      release-branch:
        type: choice
        description: To which branch you want to release
        default: main
        options:
          - main
          - beta
          - rc
      dry-run:
        type: boolean
        description: 'Dry run'
        required: true
        default: false
      next-tag:
        type: boolean
        description: 'Do you want to add next tag for npm?'
        required: true
        default: false

permissions:
  contents: read # for checkout

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: write
      issues: write
      pull-requests: write
      id-token: write
    env:
      HUSKY: 0
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: Setup
        uses: ./.github/actions/setup

      - name: Build package
        run: yarn build

      - name: Verify the integrity of provenance attestations and registry signatures for installed dependencies
        run: npm audit signatures

      - name: Init Git user
        run: |
          git config --global user.email "grzegorzwadas@codemask.com"
          git config --global user.name "Codemask"

      - name: Init NPM configuration
        run: npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Release
        run: |
          if "${{ inputs.dry-run }}" == "true"; then dry_run="--dry-run" else dry_run="" fi
          if "${{ inputs.next-tag }}" == "true"; then next_tag="--npm.tag=next" else next_tag="" fi
          if "${{ inputs.release-branch }}" != "main"; then pre_release="--preRelease=${{ inputs.release-branch }}" else pre_release="" fi

          yarn release-it --ci $pre_release $dry_run $next_tag
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
